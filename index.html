<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <nav class="topNav">
        <ul class="about">
            <li><a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="blank">About</a></li>
            <li><a href="https://store.google.com/" target="blank">Store</a></li>
        </ul>
        <div class="rightNav">
            <ul>
                <li><a>Gmail</a></li>
                <li><a>Images</a></li>
                <li><a><img src="resources/_ionicons_svg_md-apps.svg" alt="Apps logo" height="22px" width="auto"></a></li>
                <li id="signInButton"><a>Sign in</a></li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="logo">
            <img src="resources/googleLogo.png" alt="Google Logo">
        </div>
        <div class="searchBar">
            <p>
                <img src="resources/_ionicons_svg_md-search.svg" alt="Search icon">
                <input>
            </p>
        </div>
        <div class="searchButtons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="footer">
        <ul class="leftFooter">
            <li><a href="https://ads.google.com/intl/en_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
        </ul>
        <div class="rightFooter">
            <ul>
                <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                <li><a href="https://www.google.com/preferences?hl=en">Preferences</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
